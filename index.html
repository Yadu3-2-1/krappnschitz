<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Layout</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content-wrapper col-xs-1 col-md-9 col-lg-7" >
        <h1><b>Past Meets Future</b></h1>
        
        <p>Unearth your absurd past and doomed future in this wacky web app! Drop your name, birth date, and a silly answer to get hilariously grim tales spun just for you. No seriousness, just twisted fun!</p>
        
        <img src="https://placehold.co/600x300/e2e8f0/64748b?text=Responsive+Image" alt="Placeholder Image">
        
        <!-- <p>On smaller screens, like a mobile phone, the content will take up most of the screen width but still maintain a small, comfortable margin. This is achieved by setting <strong>max-width</strong> to a percentage and using <strong>margin: auto;</strong> in the CSS.</p> -->
        
        <!-- --- Section with Questions and Inputs --- -->
        <div class="form-section">
            <div class="form-group">
                <label for="question1">What is your Name?</label>
                <input type="text" id="question1" name="question1" placeholder="Enter your answer...">
            </div>
            <div class="form-group">
                <label for="question2">Date of Birth:</label>
                <input
                    type="date"
                    id="start"
                    name="trip-start"
                    value="2018-07-22"
                    min="1980-01-01"
                    max="2025-12-31" />
            </div>
            <div class="form-group">
                <label for="question3">What is a skill you would like to learn?</label>
                <input type="text" id="question3" name="question3" placeholder="Enter your answer...">
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
