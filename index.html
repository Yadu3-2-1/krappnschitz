<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Meets Future Predictor</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="content-wrapper col-xs-1 col-md-9 col-lg-7" >
        <h1><b>Past Meets Future</b></h1>
        
        <p>Unearth your absurd past and doomed future in this wacky web app! Drop your name, birth date, and a silly answer to get hilariously grim tales spun just for you.</p>
        <p style="color:#FF0000" > No seriousness, just twisted fun!</p>
        
        <img src="WhatsApp Image 2025-08-09 at 16.01.14_06464af5.jpg" alt="Placeholder Image">

        
        <!-- --- Section with Questions and Inputs --- -->
        <div class="form-section">
            <div class="form-group">
                <label for="question1">What is your Name?</label>
                <input type="text" id="question1" name="question1" placeholder="Enter your answer...">
            </div>
            <div class="form-group">
                <label for="question2">Date of Birth:</label>
                <input
                    type="date"
                    id="question2"
                    name="trip-start"
                    value="2025-08-09"
                    min="1980-01-01"
                    max="2025-12-31" />
            </div>
            <div class="form-group">
                <label for="question3">കുടിക്കാൻ പറ്റുന്ന ഇംഗ്ലീഷ് അക്ഷരം?</label>
                <input type="text" id="question3" name="question3" placeholder="Enter your answer...">
            </div>
             <!-- Button Group -->
            <div class="button-group">
                <button id="submit-btn" class="btn btn-primary" onclick="generatePrediction()">Reveal My Fate!</button>
                <button id="reset-btn" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </div>
        </div>
         <!-- This is where the funny prediction will appear -->
        <div id="output-area"></div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" xintegrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" xintegrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!-- FIXED: Moved the script tag to the end of the body -->
    <script src="script.js"></script>
</body>
</html>
